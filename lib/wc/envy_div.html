<!DOCTYPE html>
<!-- The parent element of an envy-div should have a relative or absolute position 
     and manage its own height -->
<polymer-element name="envy-div">
  <template>
    <style>
      :host {
        position: relative;
        display: flex;
        flex-grow: 1;
      }
    </style>
    <content></content>
  </template>
</polymer-element>
