<!DOCTYPE html>
<!-- The parent element of an envy-div should have a relative or absolute position
     and manage its own height -->
<dom-module id="envy-div">
  <template>
    <style>
      :host {
      position: relative;
      display: flex;
      flex-grow: 1;
      }
    </style>
    <content></content>
  </template>
</dom-module>
