<!DOCTYPE html>
<polymer-element name="envy-resize-detector">

  <template>
    <style>
      :host {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: block;
        z-index: -1;
        pointer-events: none;
      }
    </style>
  </template>
</polymer-element>
