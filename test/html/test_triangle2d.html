<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Envy Test App</title>
    <link rel="stylesheet" href="common.css">
    
    <!-- Polymer -->
    <link rel="import" href="packages/polymer/polymer.html">
    
    <!-- Import the Envy div element -->
    <link rel="import" href="packages/envy/wc/envy_div.html">      
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <h1>Envy 2D Triangle</h1>
    
    <div id="vis-container" style="height:500px;">
      <h3>Basic</h3>
      <div style='display: flex; height: 100px;'>
        <envy-div id="basic"></envy-div>
      </div>
      <hr>
      <h3>Rotation</h3>
      <i>0, 30, 45, 60, 90</i>
      <div style='display: flex; height: 100px;'>
        <envy-div id="rotation"></envy-div>
      </div>
      <hr>
      <h3>Anchors</h3>
      <i>Default, Center, Bottom, Bottom-Left, Bottom-Right, Left, Right, Top, Top-Left, Top-Right</i> 
      <div style='display: flex; height: 200px;'>
        <envy-div id="anchors"></envy-div>
      </div>
      <hr>
      <h3>Lifecycle</h3>
      <button id='enter-button'>Enter</button>
      <button id='update-button'>Update</button>
      <button id='exit-button'>Exit</button>
      <div style="display: flex; min-height:400px;">
        <envy-div id="lifecycle"></envy-div>
      </div>
      <hr>
      <h3>Hit Testing</h3>
      <div id='hit-feedback'>========================</div>
      <div id='hit-feedback-over'>========================</div>
      <div id='hit-feedback-downup'>========================</div>
      <p>
      <div style='display: flex; height: 300px;'>
        <envy-div id="hit"></envy-div>
      </div>
      <p>
    </div>

    <script type="application/dart" src="test_triangle2d.dart"></script>
  </body>
</html>
